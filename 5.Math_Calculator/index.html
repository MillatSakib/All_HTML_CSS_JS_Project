<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Calculator</h2>

    <div class="container">
       <div class="calculator">
        <form><div>
            <input type="text" class="result" id="result"  readonly>
            </div>

            <div class="buttons">
                <input type="button" value="AC" id="ac" class="button_design">
                <input type="button" value="DE" id="de"  class="button_design">
                <input type="button" value="." id="dec" class="button_design">
                <input type="button" value="/" id="div" class="button_design">
                
            </div>




            <div class="buttons">
                <input type="button" class="button_design" id="seven" value="7">
                <input type="button" class="button_design" id="eight" value="8">
                <input type="button" class="button_design" id="nine" value="9">
                <input type="button" class="button_design" id="mul" value="*">
            
            </div>



            <div class="buttons">
               <input type="button" class="button_design" id="four" value="4">
                <input type="button" class="button_design" id="five" value="5">
                <input type="button" class="button_design" id="six" value="6">
                <input type="button" class="button_design" id="minus" value="-">
            
            </div>




            <div class="buttons">
                <input type="button" class="button_design" id="one" value="1">
                <input type="button" class="button_design" id="two" value="2">
                <input type="button" class="button_design" id="three" value="3">
                <input type="button" class="button_design" id="plus" value="+">
            
            </div>


            <div class="buttons">
                <input type="button" class="button_design" id="double_zero" value="00">
                <input type="button" class="button_design" id="zero" value="0">
                <input type="button" class="button_design2" id="equal" value="=">
                
        </form>
       </div>
    </div>

    
    <script src="script.js"></script>
</body>

</html>
